<html>
<head>
<script>
var wait;
function mostra(){
  document.getElementById('msg').innerHTML += ' .';
}
function stopInterval() {
  clearInterval(wait);
  document.getElementById('msg').innerHTML = 'Relatorio carregado.';
}
</script>
</head>
<body style="margin:0; background-color:#DDDDDD" onload="wait = setInterval(mostra,1000)">
<span id='msg' style='padding-left:5px; vertical-align:middle; font: bold 8pt Arial'>Carregando relatorio .</span>
</body>
</html>
